logging:
  level:
    root: INFO
server:
  port: 4320
  servlet:
    session:
      cookie:
        name: SESSION
        secure: false
        http-only: true
        same-site: Strict
        max-age: 1800
spring:
  application.name: opamp
  devtools:
    add-properties: true
    livereload.enabled: true
    restart.enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:workflow}
    username: ${DB_USER:workflow}
    password: ${DB_PASSWORD:changeMe!}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        generate_statistics: false
  sql:
    init:
      mode: never
      encoding: UTF-8
  # redis
  data:
    redis:
      repositories.enabled: false
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms

request.persistence:
  type: ${REQUEST_PERSISTENCE:DB}
  expired: 1d

storage:
  file:
    base-path: ./data/opamp